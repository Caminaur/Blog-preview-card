<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;position: absolute;bottom: 2rem;right: 50%;translate: 50% 0;width: 100%;padding: 0 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/illustration-article.svg" alt="" id="img">
    <div>
      <div class="tag">
        <p>Learning</p>
      </div>
      <p class="date">Published 21 Dec 2023</p>
    </div>
    <p class="title">HTML & CSS foundations</p>
    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="row">
      <img src="assets/images/image-avatar.webp" alt="" class="author-img">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/Caminaur">Julian Caminaur</a>.
  </div>
</body>
</html>
